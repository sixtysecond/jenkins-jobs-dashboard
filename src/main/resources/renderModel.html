        function pipelineToTable(pipeline) {
            var pipelineHtml = '<div class="pipeline"><tr><td>';

            //alert(pipeline.jobNamePattern);

            pipelineHtml += '<div class="pipeline_property">pattern: ' + pipeline.jobNamePattern.toString() + '</div>';
            pipelineHtml += '<div class="pipeline_property">server: ' + pipeline.jenkinsServerUrl.toString() + '</div>';


            if (pipeline.jobs) {

                pipelineHtml += '<fieldset class="jobs"><legend>jobs:</legend>';
                //alert('hasjobs');
                for (var idxJob = 0; idxJob < pipeline.jobs.length; idxJob++) {
                    pipelineHtml += '<div class="job">';
                    var job = pipeline.jobs[idxJob];
                    //  alert(JSON.stringify(job));
                    pipelineHtml += '<div class="job_property">' + job.name.toString() + '</div>';


                    var statusClass = getStatusClass(job.status);
                    pipelineHtml += '<div style="display:inline-block;width:75px;">';
                    pipelineHtml += '<fieldset class="job_section">';
                    pipelineHtml += '<span class=" job_property ' + statusClass + '">' + job.status.toString() + '</span>';
                    pipelineHtml += '</fieldset>';
                    pipelineHtml += '</div>';

                    pipelineHtml += '<div style="display:inline-block;width:80px;">';
                    pipelineHtml += '<fieldset class="job_section">';
                    pipelineHtml += '<span class="job_property">age:&nbsp;' + job.age_days + ' d</span>';
                    pipelineHtml += '</fieldset>';
                    pipelineHtml += '</div>';

                    pipelineHtml += '<div style="display:inline-block;width:80px;">';
                    pipelineHtml += '<fieldset class="job_section">';
                    pipelineHtml += '<span class="job_property">run:&nbsp;' + job.duration_minutes + ' mi</span>';
                    pipelineHtml += '</fieldset>';
                    pipelineHtml += '</div>';

                    pipelineHtml += '<div style="display:inline-block;width:100px;">';
                    pipelineHtml += '<fieldset class="job_section">';

                    pipelineHtml += '<fieldset class="job_property">';
                    pipelineHtml += '<a href="' + job.url + '">job</a>';
                    pipelineHtml += '</fieldset>';

                    pipelineHtml += '<fieldset class="job_property">';
                    pipelineHtml += ' <a href="' + job.lastBuildUrl + '">last</a>';
                    pipelineHtml += '</fieldset>';

                    pipelineHtml += '<fieldset class="job_property">';
                    pipelineHtml += ' <a href="' + job.lastBuildConsoleUrl + '">console</a>';
                    pipelineHtml += '</fieldset>';

                    pipelineHtml += '</fieldset>';
                    pipelineHtml += '</div>';


                    if (job.totalCount) {
                        pipelineHtml += '<fieldset class="job_section">';

                        //success
                        if (!job.successCount) {
                            job.successCount = '-';
                        }
                        var successClass = ''
                        if (job.successCount > 0) {
                            successClass = "status_success";
                        }
                        pipelineHtml += ' p:<fieldset class="' + successClass + '">' + job.successCount + '</fieldset>';

                        //failure
                        if (!job.failCount) {
                            job.failCount = '-';
                        }
                        var failureClass = ''
                        if (job.failCount > 0) {
                            failureClass = "status_failure";
                        }
                        pipelineHtml += ' f:<fieldset class="' + failureClass + '">' + job.failCount + '</fieldset>';

                        //skip
                        if (!job.skipCount) {
                            job.skipCount = '-';
                        }
                        var skipClass = ''
                        if (job.skipCount > 0) {
                            skipCount = "status_skip";
                        }
                        pipelineHtml += ' s:<fieldset class="' + skipClass + '">' + job.skipCount + '</fieldset>';

                        //total
                        if (!job.totalCount) {
                            job.totalCount = '-';
                        }
                        var totalClass = ''
                        if (job.totalCount > 0) {
                            totalCount = "status_total";
                        }
                        pipelineHtml += ' t:<fieldset class="' + totalClass + '">' + job.totalCount + '</fieldset>';

                        pipelineHtml += '</fieldset> <!-- end job_section -->';

                    }

                    pipelineHtml += '</div><!--end job div-->';
                }
                pipelineHtml += '</fieldset>';
            }
            pipelineHtml += '</div><!--end pipeline div-->';
            return pipelineHtml;
        }

        function getStatusClass(status) {
            if (!status) {
                return '';
            }

            status = status.toString().toLowerCase();
            if (status == 'success') {
                return 'status_success';
            }
            else if (status == 'failure') {
                return 'status_failure';
            }
            return 'status_unknown';
        }
        function pipelinesToHtml(pipelines) {

            //alert(JSON.stringify(pipelines));

            var dashboard = '<div class="dashboard" id="dashboard" name="dashboard" style="border: 1px solid">';

            //alert(pipelines.length);
            for (var idxPipeline = 0; idxPipeline < pipelines.length; idxPipeline++) {
                //alert(idxPipeline);
                var pipeline = pipelines[idxPipeline];
                //alert(JSON.stringify(pipeline));
                var pipelineHtml = pipelineToTable(pipeline);
                dashboard += pipelineHtml;
                //dashboard += "<td>" + JSON.stringify(pipeline) + "</td>";
            }

            dashboard += '</div><!--end dashboard div -->';

            return dashboard;

        }

        function renderDashboard(pipelines) {
            document.getElementById('dashboard').innerHTML = pipelinesToHtml(pipelines);
        }
    </script>
